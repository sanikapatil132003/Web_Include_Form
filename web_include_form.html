<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Include Form</title>
    <link rel="stylesheet" href="web_include_form.css">

</head>
<body>
    <div class="box1">
        <h3>Name</h3>
        <input type="text" placeholder="Enter your name">
        <h3>Email addres</h3>
        <input type="text" placeholder="Enter your email">
        <h3>Age</h3>
        <input type="text" placeholder="Enter your age">
        <h3>Which option best describe you?</h3>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>
        <p>You are Learn about the languages</p>
        <label for="Yes">
            <input type="radio" value="Yes" name="option" id="101">Yes
        </label>
        <br/>
        <label for="No">
            <input type="radio" value="No" name="option" id="102">No
        </label>
        <br/>
        <label for="May be">
            <input type="radio" value="May be" name="option" id="103">May be
        </label>
        <br/>
        <p>Languages and framework konwn (checck all that apply)</p>
        <label for="C">
            <input type="checkbox" value="C" name="languages" id="201">C
        </label>
        <br/>
        <label for="C++">
            <input type="checkbox" value="C++" name="languages" id="202">C++
        </label>
        <br/>
        <label for="C#">
            <input type="checkbox" value="C#" name="languages" id="203">C#
        </label>
        <br/>
        <label for="Java">
            <input type="checkbox" value="Java" name="languages" id="204">Java
        </label>
        <br/>
        <label for="Phyton">
            <input type="checkbox" value="Phyton" name="languages" id="205">Phyton
        </label>
        <br/>
        <label for="HTML">
            <input type="checkbox" value="HTML" name="languages" id="206">HTML
        </label>
        <br/> 
        <label for="CSS">
            <input type="checkbox" value="CSS" name="languages" id="207">CSS
        </label>
        <br/>
        <label for="Javascript">
            <input type="checkbox" value="Javascript" name="languages" id="208">Javascript
        </label>
        <br/>
        <p>Any comment or Suggestion</p>
        <textarea name="comment" id="comment" placeholder="Enter your comment"></textarea>
        <br/>
        <button type="submit" value="submit">Submit</button>
    </div>
    
</body>
</html>
